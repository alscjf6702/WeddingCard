<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<th:block th:replace="layouts/config :: config "/>
<body class="bg-light">
<th:block th:replace="layouts/header::header"/>

<div class="container">
    <div class="col-md-12 order-md-1">
        <form class="needs-validation" novalidate="" th:action="@{/notice/updateNotice}" method="post">
            <input type="hidden" name="page" value="${page}">
            <input type="hidden" name="size" value="${size}">
            <input type="hidden" name="id" th:value="${detail.getId()}">
            <input type="hidden" name="createDate" th:value="${detail.getId()}">

            <div class="mb-3">
                <label for="title">제목</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="title" name="title" th:value="${detail.getTitle()}" required="">
                    <div class="invalid-feedback" style="width: 100%;">
                        제목을 입력하세요.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="form-control h-25" rows="10" th:value="${detail.getContent()}"></textarea>
            </div>

            <div class="mb-3">
                <label for="required">중요도</label>
                <select class="custom-select d-block w-100" name="required" id="required" >
                    <option value="0" th:selected="${detail.getRequired() == 0}">0</option>
                    <option value="1" th:selected="${detail.getRequired() == 1}">1</option>
                    <option value="2" th:selected="${detail.getRequired() == 2}">2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">작성 완료</button>
            <a th:href="@{/notice/list(page=${page},size=${size})}" class="btn btn-warning">뒤로가기</a>
        </form>

    </div>
</div>

<th:block th:replace="layouts/footer::footer"/>
</body>
</html>
