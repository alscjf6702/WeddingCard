<style>
    .container{
        font-family: "Hi Melody", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    a{
        text-decoration: none;
    }

    #logoImg{
        height: 60px;
        width: 60px;
    }

    #prodImg{
        height: 80px;
        width: 40px;
    }

     .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
     }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .btn-custom {
        background-color: #343a40; /* Darker shade for a sophisticated look */
        border-color: #343a40;
        color: white;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #23272b; /* Slightly lighter shade for hover effect */
        border-color: #23272b;
        color: navajowhite;
    }


    /* 기본 스타일 - 높이 500px로 고정하고, 너비를 자동 조정 */
    img.fixed-height {
        height: 500px;
        width: auto;
    }

    /* 화면 너비가 768px 이하일 때 */
    @media (max-width: 768px) {
        img.fixed-height {
            max-width: none; /* 최대 너비 제한 해제 */
        }
    }

    /* 화면 너비가 768px 이상일 때 */
    @media (min-width: 769px) {
        img.fixed-height {
            max-width: 1280px; /* 최대 너비를 1200px로 제한 */
        }
    }
