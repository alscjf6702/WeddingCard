# JPA

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: wedding
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  devtools:
    remote:
      restart:
        enabled: true
      livereload:
        enabled: true
  thymeleaf:
    cache: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
